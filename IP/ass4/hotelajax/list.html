<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
    <head>
        <title>Hotel reservation system by Jayke Meijer</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <script type="text/javascript" src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
        <script type="text/javascript" src="ajax.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body onload="buildList()">
        <h1>Free rooms</h1>
        <p>The following rooms are free:
        <ul id="list">
        </ul>
        </p>
        <div id="refresh" onClick="rebuildList()">Refresh the list</div> - 
        <a href="../index.html">Go back to the start page</a>
        <div id="book" style="display: none;">
            <div id="cancel" onClick="cancel()">x</div>
            <h1>Book a room</h1>
            <div id="form">
            Name of participant:
            <input name="name" type="text" id="pname"/><br>
            <input type="hidden" name="roomtype" value=0 id="typeHolder"/>
            <input type="button" value="Book the room" onClick="submitForm()"/>
            <br>
            </div>
        </div>
    </body>
</html>
